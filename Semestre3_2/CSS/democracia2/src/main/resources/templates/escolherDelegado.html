<!DOCTYPE html>
<html lang="pt_PT">
	
<head>
   <meta charset="UTF-8">
   <title>Escolher Delegado</title>
</head>

<body>
	<button onclick="history.back()">Go Back</button>
	<h1>Escolher Delegado</h1>
	<form action="#" th:action="@{/escolherDelegado}" method="post">
    	<label for="temaID">Tema:</label>
        <select id="temaID" name="temaID" required>
            <option th:each="tema: ${temas}" th:value="${tema.id}" th:text="${tema.titulo}"></option>
        </select>
        <br>
  		<label for="delegadoID">Delegado ID:</label>
  		<input type="number" id="delegadoID" name="delegadoID" min="0" max="54" required></input>
  		<br>
  		<input type="submit" value="Escolher"></input>
	</form>
	<div th:if="${escolherDelegado != null}">
  		<p th:text="${escolherDelegado ? 'Delegado escolhido' : 'Error'}"></p>
	</div>
</body>

</html>
