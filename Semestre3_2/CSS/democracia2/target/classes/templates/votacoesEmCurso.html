<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
    	<title>Votações em Curso</title>
	</head>
	<body>
		<button onclick="history.back()">Go Back</button>
    	<h1>Votações em Curso</h1>
   	 	<form action="#" th:action="@{/votarVotacao}" method="GET">
			<label for="votacaoId">Search by ID to vote:</label>
			<input type="number" id="votacaoId" name="votacaoId">
			<button type="submit">Search</button>
		</form>
   	 	<ul th:each="votacao: ${votacoesEmCurso}">
			<li th:text="${votacao}"></li>
		</ul>
	<body>
</html>
